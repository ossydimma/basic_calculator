<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h3>D-water's calculator</h3>
            <div id="display" placeholder="0"></div>
        </header>
        <section>
            <button id="button" class="bC">c</button>
            <button id="button" class="b/">/</button>
            <button id="button" class="b7">7</button>
            <button id="button" class="b8">8</button>
            <button id="button" class="b9">9</button>
            <button id="button" class="b*">*</button>
            <button id="button" class="b4">4</button>
            <button id="button" class="b5">5</button>
            <button id="button" class="b6">6</button>
            <button id="button" class="b-">-</button>
            <button id="button" class="b1">1</button>
            <button id="button" class="b2">2</button>
            <button id="button" class="b3">3</button>
            <button id="button" class="b=">+</button>
            <button id="button" class="b0">0</button>
            <button id="button" class="b.">.</button>
            <button id="button" class="bplus">=</button>
           

        </section>

    </div>
    
</body>
</html>
