<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h3 id="head">D-water's calculator</h3>
            <div id="display-div">
                <input id="display" placeholder="0"></input>
            </div>
        </header>
        <section id='buttons'>
            <button class="button1" id="bC">c</button>
            <button class="opreator" id="b/">/</button>
            <button class="button" id="b7">7</button>
            <button class="button" id="b8">8</button>
            <button class="button" id="b9" >9</button>
            <button class="opreator" id="b*" >*</button>
            <button class="button" id="b4">4</button>
            <button class="button" id="b5">5</button>
            <button class="button" id="b6">6</button>
            <button class="opreator" id="b-">-</button>
            <button class="button" id="b1">1</button>
            <button class="button" id="b2">2</button>
            <button class="button" id="b3">3</button>
            <button class="opreator" id="b=">&plus;</button>
            <button class="button" id="b0">0</button>
            <button class="opreator id="b.">.</button>
            <button class="button_del">del</button>
            <button class="button1" id="bplus">&equals;</button>
           

        </section>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
